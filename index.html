<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
</head>
<body>
    <div class="slidershow-container">
        <div class="mySlides fade">
                <div class="numberText">1/3</div>
                <img src="https://www.shutterstock.com/image-photo/surreal-image-african-elephant-wearing-260nw-1365289022.jpg" alt="" style="width: 100%;">
                <div class="text">text</div>
        </div>
            <div class="mySlides fade">
                <div class="numberText">2/3</div>
                <img src="https://avatars.mds.yandex.net/i?id=84dbd50839c3d640ebfc0de20994c30d-4473719-images-taas-consumers&n=27&h=480&w=480" alt="" style="width: 100%;">
                <div class="text">text</div>
            </div>
            <div class="mySlides fade">
                <div class="numberText">3/3</div>
                <img src="https://www.online-image-editor.com/styles/2019/images/online-image-editor-logo.png" alt="" style="width: 100%;">
                <div class="text">text</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)"></a>
            <a class="next" onclick="plusSlides(1)"></a>
        </div>
    <br>
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="./main.js"></script>
</body>
</html>
